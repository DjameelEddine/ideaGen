<!DOCTYPE html>
<html>
<head>
  <title>Leaflet with Markers & GPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Initialize map with default center
    const map = L.map('map').setView([36.75, 3.06], 15);
l
    // Load OSM tiles
    L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=TVxeXbjUwBbHQhjc5z45', {
      attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
    }).addTo(map);

    // Sample dynamic locations (can be loaded from API later)
    const places = [
      { name: 'Zoo Zone', lat: 36.751, lng: 3.065 },
      { name: 'Big Oak Tree', lat: 36.753, lng: 3.068 },
      { name: 'Restaurant Le Parc', lat: 36.748, lng: 3.063 },
    ];

    // Add markers from array
    places.forEach(place => {
      L.marker([place.lat, place.lng])
        .addTo(map)
        .bindPopup(place.name);
    });

    // Get user location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        // Show user's position on the map
        L.marker([lat, lng])
          .addTo(map)
          .bindPopup("You are here")
          .openPopup();

        map.setView([lat, lng], 16); // Zoom to user
      }, () => {
        alert("GPS access denied. Showing default view.");
      });
    } else {
      alert("Geolocation not supported by your browser.");
    }
  </script>
</body>
</html>
